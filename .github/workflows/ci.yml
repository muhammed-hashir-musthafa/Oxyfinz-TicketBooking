name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  client-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install Client dependencies
        working-directory: client
        run: npm ci

      - name: Lint Client
        working-directory: client
        run: npm run lint --if-present

      - name: Build Client
        working-directory: client
        run: npm run build

  server-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install Server dependencies
        working-directory: server
        run: npm ci

      - name: Build Server
        working-directory: server
        run: npm run build

      - name: Lint Server
        working-directory: server
        run: npm run lint --if-present || echo "Lint warnings ignored"